<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
    <p><label>* 필수 입력 항목</label></p>
    <p><label>기본 정보</label></p>
    <label for="student_name">이 름* <input type="text" id="student_name" name="name" size="8"></label><br>
    <label for="e_mail">이메일* <input type="email" id="email" name="email" placeholder="id@domain_name" size="15"></label><br>
    <label>암호* <input type="password" id="pwd" name="pwd" size="12"></label><br>
    <label>암호 확인* <input type="password" id="pwd" name="pwd" size="12"></label><br>
    <label>모바일 폰* <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" size="13"></label><br>
    <label>개인 홈페이지 <input type="url" name="homepg" id="homepg" placeholder="http://" size="30"> </label><br>
    <label>주소* <input type="text" id="address" name="address" size="30"></label><br><br>

    <label>학 력</label><br><br>
    <label>학교 명* <input type="text" size="12"></label><br>
    <label>전 공* <input type="text" size="12"></label><br>
    <label>졸업 여부*
        <select name="graduate" id="graduate">
            <option value="0">---선택---</option>
            <option value="1">졸업예정</option>
            <option value="2">졸업</option>
        </select></label><br>
    <label>졸업(예정)일 <input type="date"></label>

    <p><label>업무 경력 </label></p>
    <label>근무업체명 <input type="text" size="20"></label><br>
    <label>직 위 <input type="text" size="10"> </label><br>
    <label>담당 업무
        <textarea id="comments" name="comments" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오. </textarea>
    </label><br>
    <label>근무년수<input type="number" min="0" max="10" step="0.5">년</label><br><br>
    <label>자기소개서</label>
    <p><label>첨부 파일 <input type="file" value="파일 선택"></label></p>
    <label><input type="submit" value="제 출"></label>
    <label><input type="reset" value="재작성"></label>
</body>
</html>
