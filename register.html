<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        body{
            margin-left: 30px;
        }
        .sty1{
            font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px;
         }
        .sty2{
            margin-left: 8px;
            text-align: right;
            width: 130px;
            padding-right: 8px;
            display: inline-block;
        }
        .star{
            color : red;
        }
        .sty3{
            margin-left: 200px;
        }

    </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
    <p style="color:red; font-size: 10px;">* 필수 입력 항목</p>
<div>
    <p class="sty1">기본 정보</p>
</div>
<form>
    <p><label class="sty2" for="student_name" class="sty2">이 름<span class="star">*</span></label>
        <input type="text" id="student_name" name="name" size="8"></p>
    <p><label class="sty2" for="email">이메일<span class="star">*</span></label>
        <input type="email" id="email" name="email" placeholder="id@domain_name" size="15"></p>
    <p><label class="sty2" for="pwd1">암호<span class="star">*</span></label>
        <input type="password" id="pwd1" name="pwd" size="12"></p>
    <p><label class="sty2" for="pwd2">암호 확인<span class="star">*</span></label>
        <input type="password" id="pwd2" name="pwd" size="12"></p>
    <p><label class="sty2" for="phone">모바일 폰<span class="star">*</span></label>
        <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" size="13"></p>
    <p><label class="sty2" for="homepg">개인 홈페이지</label>
        <input type="url" name="homepg" id="homepg" placeholder="http://" size="30"></p>
    <p><label class="sty2" for="address">주소<span class="star">*</span></label>
        <input type="text" id="address" name="address" size="30"></p>
</form>
<div>
    <p class="sty1">학 력</p>
</div>
<form>
    <p><label class="sty2" for="sch">학교 명<span class="star">*</span></label>
        <input type="text" id="sch" size="12"></p>
    <p><label class="sty2" for="mjr">전 공<span class="star">*</span></label>
        <input type="text" id="mjr" size="12"></p>
    <p><label class="sty2" for="graduate">졸업 여부<span class="star">*</span></label>
        <select name="graduate" id="graduate">
            <option value="0">---선택---</option>
            <option value="1">졸업예정</option>
            <option value="2">졸업</option>
        </select></p>
    <p><label class="sty2" for="grdate">졸업(예정)일</label><input type="date" id="grdate"></p>
</form>
<div>
    <p class="sty1">업무 경력</p>
</div>
<form>
    <p><label class="sty2" for="work1">근무업체명</label><input type="text" id="work1" size="20"></p>
    <p><label class="sty2" for="work2">직 위</label><input type="text" id="work2" size="10"></label></p>
    <p><label class="sty2" for="comments">담당 업무</label>
        <textarea id="comments" name="comments" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오. </textarea></p>
    <p><label class="sty2" for="workyear">근무년수</label><input type="number" id="workyear" min="0" max="10" step="0.5">년</p>
</form>
    <p class="sty1">자기소개서</p>
<form>
    <p><label>첨부 파일</label>
        <input type="file" value="파일 선택"></p>
    <div class="sty3">
            <label><input type="submit" value="제 출"</label>
            <label><input type="reset" value="재작성"</label>
    </div>
</form>
</body>
</html>
