<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2 style="text-align:center">취업 정보 계정 만들기</h2>
    <hr>
    <h6><span class="text-danger" class="star" >*</span>필수 입력 항목</h6>
</div>
<div class="container mt-3">
    <p class="text-start bg-primary text-white p-2">기본 정보</p>
</div>
<div class="container mt-3">
    <form action ='...'>
        <div class="row">
            <div class="col-sm-6">

                <div class="my-3">
                    <label class="form-label" for="student_name" >이 름<span class="text-danger" >*</span></label>
                    <input type="text" class="form-control" id="student_name" name="name" size="8">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">이메일<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="id@domain_name" size="15">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="pwd1">암 호<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="pwd1" name="pwd" placeholder="암 호" size="12">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="pwd2">암호 확인<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="pwd2" name="pwd" placeholder="암호 확인" size="12">
                </div>

            </div>
            <div class="col-sm-6">
                <div class="my-3">
                    <label class="form-label" for="phone">모바일 폰<span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="010-0000-0000" size="13">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="homepg">홈 페이지</label>
                    <input type="url" class="form-control" name="homepg" id="homepg" placeholder="http://" size="30">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="address">주 소<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="address" name="address" size="30">
                </div>
            </div>


            <div class="container mt-3">
                <p class="text-start bg-success text-white p-2">학 력</p>
            </div>
        </div>
    </form>
    <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="my-3">
                    <label class="form-label" for="sch">학교명<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="sch" size="12" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="mjr">전 공<span class="text-danger"">*</span></label>
                    <input type="text" class="form-control" id="mjr" size="12" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="dropdown my-3">
                    <label class="form-label" for="graduate">졸업 여부<span class="text-danger">*</span></label>
                    <select class="form-select" data-bs-toggle="dropdown" name="graduate" id="graduate">
                        <option value="0">---선택---</option>
                        <option value="1">졸업예정</option>
                        <option value="2">졸업</option>
                    </select>

                </div>
                <p><label class="form-label" for="grdate">졸업(예정)년도<span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="grdate"></p>
            </div>
            <div class="container my-3">
                <p class="text-start bg-secondary text-white p-2">업무 경력</p>
                <div class="row">
                    <div class="col-md-1">
                        <label>최종 직위</label>
                    </div>
                    <div class="col-md-8">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="position" id="position1" value="position1" checked>
                            <label class="form-check-label" for="position1">사원급</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="position" id="position2" value="position2">
                            <label class="form-check-label" for="position2">대리 ~ 과장</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="position" id="position3" value="position3">
                            <label class="form-check-label" for="position3">차장급 이상</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="position" id="position4" value="position4">
                            <label class="form-check-label" for="position4">임원급</label>
                        </div>
                    </div>
                </div>


                <div class="my-3"></div>
                <label class="form-label" for="comments">주요 담당 업무</label>
                <textarea class='form-control' id="comments" name="comments" rows="10">담당했던 주요 업무를 기술하시오. </textarea></div>

            <div class="my-5 text-center">
                <input type="submit" class="btn btn-outline-primary" value="제 출">
                <input type="reset" class="btn btn-outline-primary" value="재작성">
            </div>
        </div>
    </form>
</div>
</body>
</html>
