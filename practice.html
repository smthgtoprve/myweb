    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title {
            font-size: large;
            font-weight: bold;
            text-align: center;
        }

            float: right;
            padding: 10px;
            width: 47%;
        }
        .contents {
            text-align: justify;
            }
    </style>
</head>
<body>
<h3 style="text-align: center;">3.1 독립선언서와 헌법 전문</h3> <div>
    <p class="title"> 3.1 독립선언서(일부) </p>
    <p class="contents">
        우리는 오늘 조선이 독립한 나라이며, 조선인이 이 나라의 주인임을 선언한다. 우리는 이를 세계 모든 나라에
        알려 인류가 모두 평등하다는 큰 뜻을 분명히 하고, 우리 후손이 민족 스스로 살아갈 정당한 권리를 영원히 누리게할것이다. 이선언은오천년동안이어온우리역사의힘으로하는것이며,이천만민중의정성을 모은 것이다. 우리 민족이 영원히 자유롭게 발전하려는 것이며, 인류가 양심에 따라 만들어가는 세계 변화의 큰 흐름에 발맞추려는 것이다. 이것은 하늘의 뜻이고 시대의 흐름이며, 전 인류가 함께 살아갈 정당한 권리에서
        나온 것이다. 이 세상 어떤 것도 우리 독립을 가로막지 못한다. </p> <p class="contents">
    낡은 시대의 유물인 침략주의와 강권주의에 희생되어, 우리 민족이 수천 년 역사상 처음으로 다른 민족에게 억눌리는 고통을 받은 지 십 년이 지났다. 그동안 우리 스스로 살아갈 권리를 빼앗긴 고통은 헤아릴 수 없으며, 정신을 발달시킬 기회가 가로막힌 아픔이 얼마인가. 민족의 존엄함에 상처받은 아픔 또한 얼마이며, 새로운 기술과 독창성으로 세계 문화에 기여할 기회를 잃은 것이 얼마인가. </p>
</div>
<div>
    <p class="title">대한민국 헌법 전문 (일부)</p> <p class="contents">
    유구한 역사와 전통에 빛나는 우리 대한국민은 3·1운동으로 건립된 대한민국임시정부의 법통과 불의에 항거한 4·19민주이념을 계승하고, 조국의 민주개혁과 평화적 통일의 사명에 입각하여 정의·인도와 동포애 로써 민족의 단결을 공고히 하고, 모든 사회적 폐습과 불의를 타파하며, 자율과 조화를 바탕으로 자유민주적 기본질서를 더욱 확고히 하여 정치·경제·사회·문화의 모든 영역에 있어서 각인의 기회를 균등히 하고, 능력을 최고도로 발휘하게 하며, 자유와 권리에 따르는 책임과 의무를 완수하게 하여, 안으로는 국민생활의 균등한 향상을 기하고 밖으로는 항구적인 세계평화와 인류공영에 이바지함으로써 우리들과 우리들의 자손의 안전과 자유와 행복을 영원히 확보할 것을 다짐하면서 1948년 7월 12일에 제정[8]되고 8차에 걸쳐 개정된 헌법을 이제 국회의 의결을 거쳐 국민투표에 의하여 개정한다.
</p> </div> </body> </html>

    <p>3.1 독립선언서
    <p id="p1"> 우리는 이에 우리 조선이 독립한 나라임과 조선 사람이 자주적인 민족임을 선언하노라.
        이로써 세계 모든 나라에 알려 인류평등의 큰 뜻을 밝히며 이로써 자손만대에 알려 민족 자존의 정당한 권리를 영원히 누리게 하노라. 반만년 역사의 권위에 기대어 이를 선언함이며, 이천만 민중의 성충을 합하여 이를 널리 밝히며, 민족의 오래도록 변함없을 자유 발전을 위하여 이를 주장함이며, 인류적 양심이 드러남에 따른 세계 개조의 기회에 따라 함께 나아가기 위하여 이를 제기함이니 이것이 하늘의 뜻이며, 시대의 대세이며 전인류가 함께 생존하고 같이 살아 나갈 권리의 정당한 움직임이니 하늘 아래 어떠한 것이든 이를 막거나 억누르지 못 할 것이니라. </p>
    <p id="p2">유구한 역사와 전통에 빛나는 우리 대한국민은 3.1운동으로 건립된 대한민국임시 정부의 법통과 불의에 항거한 4.19민주이념을 계승하고, 조국의 민주개혁과 평화적 통일의 사명에 입각하여 정의 인도와 동포애로써 민족의 단결을 공고히 하고, 모든 사회적 폐습과 불의를 타파하며, 자율과 조화를 바탕으로 자유민주적 기본질서를 더욱 확고히 하여 정치 경제 사회 문화의 모든 영역에 있어서 각인의 기회를 균등히 하고, 능력을 최고도로 발휘하게 하며, 자유와 권리에 따르는 책임과 의무를 완수하게 하여, 안으로는 국민생활의 균등한 향상을 기하고 밖으로는 항구적인 세계평화와 인류공영에 이바지함으로써 우리들과 우리들의 자손의 안전과 자유와 행복을 영원히 확보할 것을 다짐하면서 1948년 7월 12일에 제정되고 8차에 걸쳐 개정된 헌법을 이제 국회의 의결을 거쳐 국민투표에 의하여 개정한다. </p>
